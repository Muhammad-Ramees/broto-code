<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODING SESSION - BROTOTYPE</title>
    <link rel="apple-touch-icon-precomposed" href="./img/apple-touch-icon.png">
    <link rel="icon" href="./img/apple-touch-icon.png">
    <link rel="shortcut icon" href="./img/apple-touch-icon.png">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo-black.png" alt="Logo">
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1>CODING SESSION</h1>

            <form id="submissionForm" style="display: none;">
                <div class="form-group">
                    <label for="Batch">Batch:</label>
                    <select name="batch" id="hub-dropdown" required>
                        <option value="" disabled selected>Select a Batch</option>
                        <option value="BCB61">BCB61</option>
                        <option value="BCB68">BCB68</option>
                        <option value="BCB78">BCB78</option>
                        <option value="BCB86">BCB86</option>
                        <option value="BCB94">BCB94</option>
                        <option value="BCB103">BCB103</option>
                        <option value="BCB111">BCB111</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="invigilator">Invigilator:</label>
                    <select name="invigilator" id="invigilator-dropdown" required>
                        <option value="" disabled selected>Select an Invigilator</option>
                        <option value="Ahmed Thashreef">Ahmed Thashreef</option>
                        <option value="Fazil P P">Fazil P P</option>
                        <option value="Tom Xavier">Tom Xavier</option>
                        <option value="Nafi Iqbal">Nafi Iqbal</option>
                        <option value="Amal Augustine">Amal Augustine</option>
                        <option value="Saeed Rila B C">Saeed Rila B C</option>
                        <option value="Sebastian M Thomas">Sebastian M Thomas</option>
                        <option value="Harshendra Raj Pn">Harshendra Raj Pn</option>
                        <option value="Abai Raj K">Abai Raj K</option>
                        <option value="Shamnad Ks">Shamnad Ks</option>
                        <option value="Athun Lal">Athun Lal</option>
                        <option value="Christo Varghese">Christo Varghese</option>
                        <option value="Muhammed Shahinsha P">Muhammed Shahinsha P</option>
                    </select>
                </div>
                <div class="form-group">

                    <label for="student">Student:</label>
                    <select name="student" id="student-dropdown" required>
                        <option value="" disabled selected>Select a Hub first</option>
                    </select>
                </div>
                <div class="form-group">

                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </form>
            <div class="start-container">
                <button id="startButton">Start</button>
                <div id="counter"></div>
            </div>

        </section>
    </main>
    <script src="./js/script.js"></script>
